<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- google maps api -->
    <script src="http://maps.google.com/maps/api/js"></script>

  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <div id = "topBar" class="bar bar-header bar-light">
        <h1 id = "Title" class = "title">Public Art at CMU</h1>
      </div>
      <ion-content>
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
  </body>
      </ion-content ng-controller= "MapCtrl">
              <div id = "mapCanvas">
        </div>
      <div  id = "bottomBar" class="bar bar-footer">
        <button ng-click="openTourModal()" class="selection button button-clear">Take A Tour</button>
        <button ng-click="centerOnMe()" class="selection button button-clear">Nearest Piece</button>
      </div>
    </ion-pane>
  </body>
  <script id="planTour.html" type="text/ng-template">

  <div id = "planTourModal" class="modal">
    <ion-header-bar>
      <h1 id = "secondTitle" class="title">Plan a Tour</h1>
    </ion-header-bar>
      <div  id = "bottomBar" class="bar bar-footer">
        <button ng-click="" class="selection button button-clear">Begin</button>
          <button ng-click="closeTourModal()" class="selection button button-clear">Cancel</button>
      </div>
    </ion-content>
    <ion-content>
  </div>

</script>

  <script id="workOfArt.html" type="text/ng-template">
  <div id = "workOfArtModal" class="modal" on-swipe-left="onSwipeLeft()">
    <ion-header-bar>
      <h1 id = "secondTitle" class="title">Public Art at CMU</h1>
    </ion-header-bar>
      <div  id = "bottomBar" class="bar bar-footer">
          <button ng-click="closeWorkModal()" class="selection button button-clear">Close</button>
      </div>
    </ion-content>
    <ion-content>
  </div>
</script>

</html>
