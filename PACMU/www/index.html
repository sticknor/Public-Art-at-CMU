<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- google maps api -->
    <script src="http://maps.google.com/maps/api/js"></script>

  </head>
  <body ng-app="starter" ng-controller="AppCtrl">

    <ion-pane>
      <div id = "topBar" ng-click="centerOnCMU()" class="bar bar-header bar-light">
        <h1 id = "Title" class = "title">Public Art at CMU</h1>
      </div>
      <ion-content>
        <div id="map" data-tap-disabled="true"></div>
      </ion-content>
      <div  id = "bottomBar" class="bar bar-footer">
        <button ng-click="drawTourRoutes()" class="selection button button-clear">Take A Tour</button>
        <button ng-click="centerOnMe()" class="selection button button-clear">Nearest Piece</button>
      </div>
    </ion-pane>
  </body>

  <script id="planTour.html" type="text/ng-template">
    <div id="planTourModal" class="modal">
      <ion-content>
        <button class ="tourButton selection button">
          Short Tour (1 mile)
        </button>
        <button class=" selection button tourButton">
          Full Tour (5.8 miles)
        </button>
      </ion-content>
      <div id="bottomBar" class="bar bar-footer">
        <button class="selection button button-clear">Begin</button>
        <button ng-click="closeTourModal()" class="selection button button-clear">Cancel</button>
      </div>
    </div>
  </script>

  <script id="workOfArt.html" type="text/ng-template">
    <div id ="workOfArtModal" class="modal" on-swipe-left="nextImage()" on-swipe-right="previousImage()" on-swipe-down="closeWorkModal()">
      <ion-content id="workContent">
        <div id="workTitle">
          {{workData.Title}}
        </div>
        <img id="workImage" src ={{workData.Images[0]}} />
        <div id="workImageNav">
          <!-- Initializing Circles -->
          <span>&#9679</span><span data-ng-repeat="i in workData.ImagesMinus">&#9675</span>
        </div>
        <div id="workText">
          <div id="workLocation">
            Located {{workData.LocationDescription}}
          </div>
          <div id="workArtist">
            <span class="workLabel">Artist(s):</span>
            {{workData.Artist}}
          </div>
          <div id="workYear">
            <span class="workLabel">Year:</span>
            {{workData.Year}}
          </div>
          <div id="workMedium">
            {{workData.Medium}}
          </div>
          <div id="workInformation">
            {{workData.Information}}
          </div>
          <div id="workNotes">
            {{workData.Notes}}
          </div>
        </div>
        <button id="workClose" ng-click="closeWorkModal()" class="selection button button-clear">Close</button>
      </ion-content>
    </div>
  </script>

  <script id="previewInfo.html" type="text/ng-template">
    <div id ="previewModal" class="modal" on-swipe-down="closePreviewModal()">
      <ion-content id="workContent">
        <div>
          <img id="previewImage" src ={{workData.Images[0]}} />
          <span id="rightColumn">
            <div id="previewTitle">
              {{workData.Title}}
            </div>
            <div id="previewLocation">
              Located {{workData.LocationDescription}}, {{distance}} away
            </div>
          </span>
        </div>
        <button id="previewClose" ng-click="closePreviewModal()" class="selection button button-clear">Close</button>
      </ion-content>
    </div>
  </script>


</html>
